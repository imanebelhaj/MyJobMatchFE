<div class="max-w-6xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Complete Your Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="submitProfile()" class="space-y-6">
    <!-- Personal Information Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-600">Full Name</label>
          <input id="fullName" formControlName="fullName" type="text" placeholder="John Doe"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
          <input id="phone" formControlName="phone" type="text" placeholder="+123 456 7890"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
        </div>
      </div>
    </div>

    <!-- Online Presence Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Online Presence</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="linkedinUrl" class="block text-sm font-medium text-gray-600">LinkedIn URL</label>
          <input id="linkedinUrl" formControlName="linkedinUrl" type="url" placeholder="https://linkedin.com/in/your-profile"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="website" class="block text-sm font-medium text-gray-600">Website</label>
          <input id="website" formControlName="website" type="url" placeholder="https://yourwebsite.com"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>
    </div>

    <!-- Job Preferences Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Job Preferences</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="category" class="block text-sm font-medium text-gray-600">Category</label>
          <input id="category" formControlName="category" type="text" placeholder="e.g., Software Engineering"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div>
          <label for="jobType" class="block text-sm font-medium text-gray-600">Job Type</label>
          <select id="jobType" formControlName="jobType"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            <option value="" disabled selected>Select a job type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Contract">Contract</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Resume and Documents Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Resume and Documents</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="resumeUrl" class="block text-sm font-medium text-gray-600">Resume URL</label>
          <input id="resumeUrl" formControlName="resumeUrl" type="url" placeholder="Link to your resume"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="coverLetterUrl" class="block text-sm font-medium text-gray-600">Cover Letter URL</label>
          <input id="coverLetterUrl" formControlName="coverLetterUrl" type="url" placeholder="Link to your cover letter"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>
    </div>

    <!-- Additional Information Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Additional Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="status" class="block text-sm font-medium text-gray-600">Status</label>
          <select id="status" formControlName="status"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            <option value="" disabled selected>Select your status</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>
        </div>
        <div>
          <label for="profilePictureUrl" class="block text-sm font-medium text-gray-600">Profile Picture URL</label>
          <input id="profilePictureUrl" formControlName="profilePictureUrl" type="url" placeholder="Link to your profile picture"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>
      <div class="mt-6">
        <label for="professionalSummary" class="block text-sm font-medium text-gray-600">Professional Summary</label>
        <textarea id="professionalSummary" formControlName="professionalSummary" rows="4"
                  placeholder="Write a brief professional summary"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
    </div>

    <!-- Education, Experience, and Skills Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Education, Experience, and Skills</h3>
      <div>
        <label for="education" class="block text-sm font-medium text-gray-600">Education</label>
        <textarea id="education" formControlName="education" rows="4"
                  placeholder="List your educational background"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div class="mt-4">
        <label for="experience" class="block text-sm font-medium text-gray-600">Experience</label>
        <textarea id="experience" formControlName="experience" rows="4"
                  placeholder="Detail your work experience"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div>
          <label for="softSkills" class="block text-sm font-medium text-gray-600">Soft Skills</label>
          <textarea id="softSkills" formControlName="softSkills" rows="4"
                    placeholder="List your soft skills"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div>
          <label for="hardSkills" class="block text-sm font-medium text-gray-600">Hard Skills</label>
          <textarea id="hardSkills" formControlName="hardSkills" rows="4"
                    placeholder="List your hard skills"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
              [disabled]="profileForm.invalid || isSubmitting"
              class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Submit Profile
      </button>
    </div>
  </form>
</div>
