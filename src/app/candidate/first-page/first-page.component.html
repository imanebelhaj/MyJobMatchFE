<div class="max-w-4xl mx-auto mt-10 px-6 sm:px-8">
  <h2 class="text-lg font-semibold text-gray-900 mb-6">Complete Your Profile</h2>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">

      <!-- Upload Resume Section -->
      <div id="resume-box" class="border-dashed border-2 border-gray-300 rounded-lg p-6 flex flex-col justify-center items-center">
        <svg class="w-12 h-12 text-gray-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16.06V18c0 .414.336.75.75.75h16.5a.75.75 0 00.75-.75v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061ZM10.125 8.25a1.125 1.125 0 102.25 0 1.125 1.125 0 00-2.25 0Z"/>
        </svg>
        <h3 class="text-sm font-medium text-gray-700 mb-1">Upload Your Resume</h3>
        <p class="text-sm text-gray-500 mb-4">PDF, DOCX, up to 5MB</p>
        <div class="flex items-center gap-2">
          <label for="resume-upload" class="cursor-pointer rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Browse Files
          </label>
          <input id="resume-upload" type="file" class="sr-only" (change)="onFileChange($event)">
<!--          <span class="text-sm text-gray-500">or drag and drop</span>-->
        </div>
        <p id="file-name" class="text-sm text-gray-500 mt-4"></p>
<!--        <iframe id="pdf-preview" class="mt-4 w-full h-64" style="display: none;"></iframe>-->
        <iframe id="pdf-preview" class="mt-4 w-full h-32" style="display: none;"></iframe>
      </div>

      <!-- Complete Form Section -->
      <div id="form-box" class="bg-white shadow rounded-lg p-6 flex flex-col justify-center items-center border-2 border-indigo-600">
        <svg class="w-12 h-12 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.75v14.5m7-7H5"/>
        </svg>
        <h3 class="text-sm font-medium text-gray-700 mb-1">Complete Form Manually</h3>
        <p class="text-sm text-gray-500 mb-4">Fill out your details step by step.</p>
      </div>
    </div>
    <button type="submit" class="mt-6 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      Next
    </button>
  </form>
</div>
