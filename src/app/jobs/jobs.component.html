<ul role="list" class="divide-y divide-gray-100">
  <li *ngFor="let job of jobs" class="flex justify-between gap-x-6 py-5">
    <div class="flex min-w-0 gap-x-4">
      <div class="min-w-0 flex-auto">
        <p class="text-sm/6 font-semibold text-gray-900">{{ job.title }}</p>
        <p class="mt-1 truncate text-xs/5 text-gray-500">{{ job.category }}</p>
      </div>
    </div>
    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
      <p class="text-sm/6 text-gray-900">{{ job.jobLevel }}</p>
      <p class="mt-1 text-xs/5 text-gray-500">Dead Line {{job.applicationDeadline}}</p>
    </div>
  </li>
</ul>
