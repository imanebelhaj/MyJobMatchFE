  <!-- Title section, centered and placed above the form -->
  <br>
  <div class="text-center mb-8 w-full">
    <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight leading-tight" style="font-family: 'Poppins', sans-serif;">
      Your Journey Starts Here
    </h1>
    <p class="text-lg text-gray-500 mt-2">Join us to find your dream job or hire the best talent.</p>
  </div>
  <div class="flex justify-center items-center ">

  <!-- Form Container -->
  <div class="bg-white p-8 rounded-xl shadow-xl w-96">
    <form (ngSubmit)="register()">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="userData.username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="isFormSubmitted && !userData.username" class="text-red-500 text-sm">
          Username is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="isFormSubmitted && !userData.email" class="text-red-500 text-sm">
          Email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="isFormSubmitted && !userData.password" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>



      <div class="mb-4">
        <label for="role" class="block text-lg font-medium text-gray-700">What best describes you?</label>
        <div class="mt-4 flex justify-between space-x-4">
          <!-- Job Seeker Option -->
          <button
            type="button"
            name="role"
            class="w-full border border-blue-500 text-blue-500 px-6 py-2 rounded-md text-sm font-medium hover:bg-blue-200 transition duration-300"
            [ngClass]="{'bg-blue-200': userData.role === 'CANDIDATE'}"
            (click)="userData.role = 'CANDIDATE'">
            <span class="block text-center">Looking for a job?</span>
          </button>

          <!-- Recruiter Option -->
          <button
            type="button"
            name="role"
            class="w-full border border-blue-500 text-blue-500 px-6 py-2 rounded-md text-sm font-medium hover:bg-blue-200 transition duration-300"
            [ngClass]="{'bg-blue-200': userData.role === 'RH'}"
            (click)="userData.role = 'RH'">
            <span class="block text-center">Looking to hire?</span>
          </button>
        </div>
        <div *ngIf="isFormSubmitted && !userData.role" class="text-red-500 text-sm">
          Role is required.
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">Register</button>
      </div>
    </form>

    <br>
    <div class="flex justify-center mt-4">
      <p class="text-sm text-gray-700">Already have an account?
        <a href="/login" class="text-blue-500 hover:underline">Log in</a>
      </p>
    </div>
  </div>
</div>
